<form>
    <label for="first_name">First Name:</label><br>
    <input type="text" name="first_name" required placeholder="first_name" minlength="3"><br><br>

    <label for="last_name">Last Name:</label><br>
    <input type="text" name="last_name" required placeholder="last_name" minlength="3"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" required placeholder="email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" name="password" required placeholder="password"><br><br>

    <label for="Phone">Phone:</label><br>
    <input type="text" name="Phone" required placeholder="Phone" minlength="14" maxlength="14"><br><br>

    <!-- checkbox -->
    <br>
    <input type="checkbox" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <!-- radio -->
    <input
        type="radio"
        id="contactChoice1"
        name="contact"
        value="email"
        checked
    >
    <label for="contactChoice1">Email</label>
    <br>
    <input
        type="radio"
        id="contactChoice2"
        name="contact"
        value="phone"

    >
    <br>
    <input type="submit">

</form>
